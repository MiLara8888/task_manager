{% extends 'shed/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
    <div>
    <form method='post' >
    <span class="heading">Изменить свои учётные данные
    </span>
        {% csrf_token %}
        {% for f in form %}
        <p><label for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type='submit'>Изменить</button>
    </form>
    </div>
    </div><!-- /.row -->
</div><!-- /.container -->

{% endblock body %}
